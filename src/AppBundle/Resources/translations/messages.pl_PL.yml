#email
SUPLA – Account Activation: SUPLA - Aktywacja konta
Welcome: Witaj
Thank you for registering an account with cloud.supla.org. Please click the following link to complete activation of your account.: Dziękujemy za rejestrację konta w serwisie cloud.supla.org. Aby zakończyć aktywację, kliknij poniższy link.
If the link is not working, please copy and paste it or enter manually in a new browser window.: Jeśli link nie działa, skopiuj go na pasek wyszukiwarki lub wpisz ręcznie.
NOTICE: UWAGA
If you have not used this email address with cloud.supla.org, please do not click the link.: Jeżeli nie podałeś(aś) tego adresu email w serisie cloud.supla.org, nie klikaj odnośnika.
Yours faithfully: Z poważaniem
CLOUD.SUPLA.ORG Team: Zespół CLOUD.SUPLA.ORG

SUPLA – Password reset: Resetowanie hasła
Please click the following link to reset your password to cloud.supla.org.: Kliknij poniższy link w celu zresetowania Twojego hasła do serwisu cloud.supla.org.
This link is only valid for an hour.: Link będzie aktywny przez godzinę.
If you did not request this password reset, please ignore this information.: Jeżeli nie zażądałeś(aś) zresetowania hasła zignoruj tą wiadomość. 
It is possible that another User have entered your email address by mistake while resetting password to their own account.: Jest możliwe, że inny użytkownik wprowadził przez pomyłkę Twój adres e-mail w celu zresetowania hasła do własnego konta. 
